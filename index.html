<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="options" style="width: 80%; height: 200px; background-color: yellow;">
          <input checked type="checkbox" id="upperCasedCharacters" name="3" value="3">
          <label for="upperCasedCharacters">
            Upper case 
          </label>
          <input checked type="checkbox" id="lowerCasedCharacters" name="2">
          <label for="lowerCasedCharacters">
            Lower case 
          </label>
          <input type="checkbox" id="numericCharacters" name="1">
          <label for="numericCharacters">
            Numeric
          </label>
          <input type="checkbox" id="specialCharacters" name="0">
          <label for="specialCharacters">
            Special characters 
          </label>
          <br>
          <label for="length">Length:</label>
          <input type="number" id="length" min="10" max="64" value="16"/>  
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
